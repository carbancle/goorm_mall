<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 리스트</title>
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/product.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>
<body>
<header th:include="/fragments/header :: headerFragment"></header>
<div class="container">
    <h1>상품 리스트</h1>
    <div th:fragment="productFragment">
        <table>
            <thead>
            <tr>
                <th>상품명</th>
                <th>상품 설명</th>
                <th>가격</th>
                <th>기능</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td><a th:href="@{/products/{id}(id=${product.id})}">자세히 보기</a></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/products/liked}"><span class="material-symbols-outlined">favorite</span></a>
    </div>
</div>
</body>
</html>
