<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 상세</title>
    <style>
        /* 기본 레이아웃 설정 */
.container {
    width: 100%;
    max-width: 800px; /* 넓이를 조금 더 넓게 설정하여 컨텐츠를 보여줍니다 */
    background-color: #fff;
    padding: 20px;
    margin: 20px auto; /* 상하에 일정한 여백을 추가해 컨테이너를 중앙에 배치 */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
}

h1 {
    font-size: 1.8em;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
    font-weight: bold;
}

p {
    font-size: 1em;
    margin: 10px 0;
}

.price {
    font-size: 1.5em;
    font-weight: bold;
    color: #e74c3c;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
    box-sizing: border-box;
}

.form-group input:focus,
.form-group textarea:focus {
    border-color: #333;
    outline: none;
}

.button-container {
    margin-top: 20px;
    text-align: center;
}

.button-container button {
    width: 100%;
    padding: 12px;
    font-size: 1.2em;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s, transform 0.3s;
    font-weight: bold;
}

.button-container button:hover {
    background-color: #555;
    transform: translateY(-2px);
}

.button-container button:active {
    background-color: #222;
    transform: translateY(0);
}

button {
    outline: none;
}

button[type="button"] {
    padding: 8px;
    font-size: 0.9em;
    background-color: #007BFF;
    color: white;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="button"]:hover {
    background-color: #0056b3;
}

button[type="button"]:active {
    background-color: #004085;
}

    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <h1>결제 확인</h1>
        <p>상품 이름: <span th:text="${payment.product.name}"></span></p>
        <p>수량: <span th:text="${payment.quantity}"></span></p>
        <p class="price">총 가격: <span th:text="${payment.totalPrice}"></span>원</p>
        <p>결제 날짜: <span th:text="${payment.paymentDate}"></span></p>
        <p>결제 상태: <span th:text="${payment.paymentStatus}"></span></p>

        <!-- 배송지 정보 입력 -->
        <form th:action="@{/payments/complete}" method="post">
            <input type="hidden" name="paymentId" th:value="${payment.id}">

            <div class="form-group">
                <label for="recipientName">수령인 이름</label>
                <input type="text" id="recipientName" name="recipientName" required>
            </div>

            <div class="form-group">
                <label for="postalCode">우편번호</label>
                <div style="display: flex;">
                    <input type="text" id="postalCode" name="postalCode" required readonly style="flex: 1; margin-right: 5px;">
                    <button type="button" onclick="execDaumPostcode()">우편번호 찾기</button>
                </div>
            </div>

            <div class="form-group">
                <label for="address">배송지 주소</label>
                <input type="text" id="address" name="address" required readonly>
            </div>

            <div class="form-group">
                <label for="addressDetail">상세 주소</label>
                <input type="text" id="addressDetail" name="addressDetail" required>
            </div>

            <div class="form-group">
                <label for="phone">연락처</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="additionalInfo">추가 요청 사항</label>
                <textarea id="additionalInfo" name="additionalInfo" rows="2"></textarea>
            </div>

            <div class="button-container">
                <button type="submit">결제 완료</button>
            </div>
        </form>
    </div>

    <!-- 카카오 주소 검색 API 스크립트 -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 우편번호와 주소 정보를 해당 필드에 넣습니다.
                    document.getElementById('postalCode').value = data.zonecode;
                    document.getElementById('address').value = data.address;

                    // 상세 주소로 포커스를 이동합니다.
                    document.getElementById('addressDetail').focus();
                }
            }).open();
        }
    </script>
</body>
</html>
